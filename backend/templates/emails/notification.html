<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ subject|default:'Notification' }}</title>
    <style>
        body { margin: 0; padding: 0; width: 100% !important; background-color: #f8fafc; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; color: #1e293b; line-height: 1.6; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f8fafc; padding: 40px 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border: 1px solid #e2e8f0; }
        .hero { padding: 48px 40px 32px; text-align: center; }
        .logo { display: inline-block; width: 48px; height: 48px; line-height: 48px; background: #4f46e5; color: #ffffff; font-size: 20px; font-weight: 800; border-radius: 12px; margin-bottom: 24px; text-align: center; }
        h1 { margin: 0 0 12px; font-size: 30px; font-weight: 800; line-height: 1.2; color: #0f172a; letter-spacing: -0.02em; }
        .subtext { font-size: 16px; color: #64748b; margin-bottom: 0; }
        .content { padding: 0 40px 40px; }
        .footer { padding: 32px 40px; background-color: #f8fafc; border-top: 1px solid #e2e8f0; text-align: center; }
        .footer-text { font-size: 13px; color: #94a3b8; margin-bottom: 12px; }
        .footer-links { font-size: 13px; color: #64748b; font-weight: 500; }
        .footer-links a { color: #4f46e5; text-decoration: none; margin: 0 8px; }
        .copyright { margin-top: 24px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="hero">
                <div class="logo">TS</div>
                <h1>{{ subject }}</h1>
            </div>

            <div class="content">
                <p>{{ message }}</p>
                
                <div style="margin-top: 40px; border-top: 1px solid #f1f5f9; padding-top: 20px;">
                    <p class="muted">— The TalkSense Team</p>
                </div>
            </div>

            <div class="footer">
                <p class="footer-text">Need help? We're here for you.</p>
                <div class="footer-links">
                    <a href="{{ app_url|default:'#' }}">Dashboard</a>
                    •
                    <a href="{{ app_url|default:'#' }}/docs">Docs</a>
                    •
                    <a href="mailto:support@talksense.com">Support</a>
                </div>
                <div class="copyright">
                    © {{ now.year|default:"2026" }} TalkSense — Built for modern AI teams
                </div>
            </div>
        </div>
    </div>
</body>
</html>
